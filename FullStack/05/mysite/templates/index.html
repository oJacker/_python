<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/userInfo/"  method="post">
    <p>name :  <input type="text" name="username"></p>
    <p>sex  :  <input type="text" name="sex"></p>
    <p>email : <input type="text" name="email"></p>
    <p><input type="submit" value="submit"></p>
</form>
<hr>
<h1>数据展示</h1>
<table border="1">
    <tr>
        <td>name</td>
        <td>sex</td>
        <td>email</td>
    </tr>
    {% for i in userlist %}
    <tr>
        <td>{{ i.username }}</td>
        <td>{{ i.sex }}</td>
        <td>{{ i.email }}</td>
    </tr>
    {% endfor %}

</table>
<script src="/abc/jq/jquery-1.8.3.min.js"></script>
<script>
    $("h1").css("color","red")
</script>
</body>
</html>
